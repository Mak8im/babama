<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест FPS на телефоне</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #fpsDisplay {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="fpsDisplay">FPS: 0</div>

<script>
    let fpsDisplay = document.getElementById('fpsDisplay');
    let lastTime = 0;
    let frameCount = 0;
    let fps = 0;

    function calculateFPS() {
        frameCount++;
        let now = performance.now();
        let elapsedTime = now - lastTime;
        
        if (elapsedTime >= 1000) {
            fps = frameCount;
            fpsDisplay.textContent = `FPS: ${fps}`;
            frameCount = 0;
            lastTime = now;
        }
        requestAnimationFrame(calculateFPS);
    }

    document.body.addEventListener('click', function() {
        lastTime = performance.now();
        frameCount = 0;
        calculateFPS();
    });
</script>

</body>
</html>
