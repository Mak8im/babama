<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лагозавр Рекс</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        .lagDemon { 
            position: absolute; 
            width: 5px; 
            height: 5px; 
            background: white; 
            animation: hellspin 0.0005s infinite; 
        }
        @keyframes hellspin {
            0% { left: 0; top: 0; transform: scale(1) rotate(0deg); }
            20% { left: 99%; top: 33%; transform: scale(5) rotate(720deg); }
            40% { left: 66%; top: 99%; transform: scale(10) rotate(1440deg); }
            60% { left: 33%; top: 66%; transform: scale(5) rotate(2160deg); }
            80% { left: 0; top: 33%; transform: scale(2) rotate(2880deg); }
            100% { left: 0; top: 0; transform: scale(1) rotate(3600deg); }
        }
    </style>
</head>
<body>
    <h1 style="color: white;">FPS Апокалипсис: <span id="fps">0</span></h1>
    <script src="lagzilla.js"></script>
    <script>
        let lastTime = performance.now();
        let frameCount = 0;
        let fpsDisplay = document.getElementById("fps");

        // 25 тысяч анимированных частиц
        for (let i = 0; i < 25000; i++) {
            let div = document.createElement("div");
            div.className = "lagDemon";
            div.style.background = `hsl(${i % 360}, 100%, 50%)`;
            div.style.animationDuration = `${0.0005 + i * 0.00002}s`;
            div.style.zIndex = Math.floor(Math.random() * 100);
            document.body.appendChild(div);
        }

        // FPS
        function updateFPS() {
            let currentTime = performance.now();
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fpsDisplay.textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }
            requestAnimationFrame(updateFPS);
        }
        updateFPS();
    </script>
</body>
</html>
