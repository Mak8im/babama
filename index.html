<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаг Машина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .lag-button {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .lag-button:active {
            background-color: #45a049;
        }

        .message {
            font-size: 24px;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <button class="lag-button" onclick="triggerLag()">Нажми, чтобы создать лаг</button>
    <div class="message" id="message">Ожидайте 5 секунд...</div>

    <script>
        function triggerLag() {
            document.getElementById("message").textContent = "Лаг начинается...";
            
            // Искусственная задержка (5 секунд)
            setTimeout(function() {
                document.getElementById("message").textContent = "Лаг завершен!";
            }, 5000); // 5000 миллисекунд = 5 секунд
        }
    </script>
</body>
</html>
