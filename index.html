<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSBM with Sound</title>
    <style>
        /* Убираем стандартные отступы и делаем сайт во весь экран */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Сделаем фон во весь экран */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000 url('background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Звук на фоне */
        audio {
            display: none;
        }

        /* Контент сайта */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Стиль для всех ссылок */
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Фоновый звук -->
    <audio autoplay loop>
        <source src="sound.mp3" type="audio/mp3">
        Ваш браузер не поддерживает воспроизведение звука.
    </audio>

    <!-- Фон -->
    <div id="background"></div>

    <!-- Основной контент сайта -->
    <div class="content">
        <h1>Добро пожаловать на сайт!</h1>
        <p>Пример сайта с функциями и фоновым звуком.</p>
        <p><a href="#">Перейти к содержанию</a></p>
    </div>

    <!-- Ваши функции и элементы с сайта -->
    <script>
        // Здесь можно добавить все функции с сайта https://cznull.github.io/vsbm
    </script>
</body>
</html>
