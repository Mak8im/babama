<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Абсолютный Лагер</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        .lagBeast { 
            position: absolute; 
            width: 10px; 
            height: 10px; 
            background: white; 
            animation: insanity 0.001s infinite; 
        }
        @keyframes insanity {
            0% { left: 0; top: 0; transform: scale(1) rotate(0deg); }
            25% { left: 95%; top: 25%; transform: scale(2) rotate(360deg); }
            50% { left: 50%; top: 95%; transform: scale(3) rotate(720deg); }
            75% { left: 25%; top: 50%; transform: scale(2) rotate(1080deg); }
            100% { left: 0; top: 0; transform: scale(1) rotate(1440deg); }
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Убийца FPS: <span id="fps">0</span></h1>
    <script src="lagmaster.js"></script>
    <script>
        let lastTime = performance.now();
        let frameCount = 0;
        let fpsDisplay = document.getElementById("fps");

        // 10 тысяч анимированных частиц
        for (let i = 0; i < 10000; i++) {
            let div = document.createElement("div");
            div.className = "lagBeast";
            div.style.background = `hsl(${i % 360}, 100%, 50%)`;
            div.style.animationDuration = `${0.001 + i * 0.00005}s`;
            document.body.appendChild(div);
        }

        // FPS
        function updateFPS() {
            let currentTime = performance.now();
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fpsDisplay.textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }
            requestAnimationFrame(updateFPS);
        }
        updateFPS();
    </script>
</body>
</html>
