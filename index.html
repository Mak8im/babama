<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кликни и Умри</title>
    <style>
        body { margin: 0; overflow: hidden; background: black; }
        .lagTrigger { 
            position: absolute; 
            width: 10px; 
            height: 10px; 
            background: white; 
            animation: chaos 0.001s infinite; 
        }
        @keyframes chaos {
            0% { left: 0; top: 0; transform: scale(1) rotate(0deg); }
            25% { left: 95%; top: 25%; transform: scale(5) rotate(720deg); }
            50% { left: 50%; top: 95%; transform: scale(10) rotate(1440deg); }
            75% { left: 25%; top: 50%; transform: scale(5) rotate(2160deg); }
            100% { left: 0; top: 0; transform: scale(1) rotate(2880deg); }
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Кликни где угодно: FPS <span id="fps">0</span></h1>
    <script src="lagbomb.js"></script>
    <script>
        let lastTime = performance.now();
        let frameCount = 0;
        let fpsDisplay = document.getElementById("fps");

        document.addEventListener("click", () => {
            // 10 тысяч анимаций по клику
            for (let i = 0; i < 10000; i++) {
                let div = document.createElement("div");
                div.className = "lagTrigger";
                div.style.background = `hsl(${i % 360}, 100%, 50%)`;
                div.style.left = `${Math.random() * window.innerWidth}px`;
                div.style.top = `${Math.random() * window.innerHeight}px`;
                div.style.animationDuration = `${0.001 + i * 0.00001}s`;
                document.body.appendChild(div);
            }
            // Запускаем ад из JS
            triggerLagBomb();
        });

        function updateFPS() {
            let currentTime = performance.now();
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fpsDisplay.textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }
            requestAnimationFrame(updateFPS);
        }
        updateFPS();
    </script>
</body>
</html>
