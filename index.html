<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анимационный Ад</title>
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <h1 style="color: white;">FPS: <span id="fps">0</span></h1>
    <script>
        let lastTime = performance.now();
        let frameCount = 0;
        let fpsDisplay = document.getElementById("fps");

        // Создаём 50 тысяч анимированных элементов
        for (let i = 0; i < 50000; i++) {
            let div = document.createElement("div");
            div.className = `anim${Math.floor(Math.random() * 5)}`; // Случайный класс
            div.style.background = `hsl(${i % 360}, 100%, 50%)`;
            div.style.zIndex = Math.floor(Math.random() * 100);
            div.style.width = `${Math.random() * 20 + 5}px`;
            div.style.height = `${Math.random() * 20 + 5}px`;
            document.body.appendChild(div);
        }

        // FPS
        function updateFPS() {
            let currentTime = performance.now();
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fpsDisplay.textContent = frameCount;
                frameCount = 0;
                lastTime = currentTime;
            }
            requestAnimationFrame(updateFPS);
        }
        updateFPS();

        // Динамическое добавление анимаций
        setInterval(() => {
            for (let i = 0; i < 1000; i++) {
                let div = document.createElement("div");
                div.className = `anim${Math.floor(Math.random() * 5)}`;
                div.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(div);
            }
        }, 100);

        console.log("Анимации запущены! Твой комп сейчас сгорит!");
    </script>
</body>
</html>
